name: CMake Build and Test

on:
  [push, pull_request]

jobs:
  build:
    name: ${{ matrix.config.name }} ${{ matrix.build_type }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        build_type:
          [Release, Debug]
        config:
        - name: "Windows"
          os: "windows-latest"
          cc: "cl"
          cxx: "cl"
        - name: "Linux GCC"
          os: "ubuntu-latest"
          cc: "gcc"
          cxx: "g++"
        - name: "Linux CLang"
          os: "fedora-latest" # More current clang version (17) than on ubuntu-latest (14)
          cc: "clang"
          cxx: "clang++"

    steps:
    - uses: actions/checkout@v2

    - name: Configure
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DCMAKE_CONFIGURATION_TYPES=${{ matrix.build_type }} -DSERIALIZE_BUILD_TESTING=ON -DSERIALIZE_BUILD_EXAMPLES=ON
      env:
        CC: ${{ matrix.config.cc }}
        CXX: ${{ matrix.config.cxx }}

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{ matrix.build_type }}

    - name: Test
      run: ctest --test-dir ${{github.workspace}}/build -C ${{ matrix.build_type }} --output-on-failure
